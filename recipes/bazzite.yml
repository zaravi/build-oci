---
name: bazzite
description: bazzite-deck with modifications.

base-image: ghcr.io/ublue-os/bazzite
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/lihaohong/yazi/repo/fedora-%OS_VERSION%/lihaohong-yazi-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/yalter/niri/repo-git/fedora-%OS_VERSION%/yalter-niri-git-fedora-%OS_VERSION%.repo

    install:
      - corectrl
      - alacritty

      - nu
      - dash
      - starship
      - atuin
      - zoxide

      - helix
      - yazi
      - btop

      - qemu
      - edk2-ovmf
      - virt-manager
      - virt-viewer

      - obs-studio

      - niri
      - gdisk
      - btrfs-progs

    remove:
      - kwrite
      - kfind
      - khelpcenter
      - kate
      - kate-krunner-plugin
      - kate-plugins
      - kjournald
      - kjournald-libs
      - krfb
      - krfb-libs
      - kdebugsettings
      - plasma-systemmonitor
      - nvtop
      - firewall-config

      # "These are installed in kinotie. But removed in Bazzite."
      # - firefox
      # - firefox-langpacks
      # - plasma-drkonqi
      # - htop
      # - konsole

      - ptyxis # Default Bazzite Terminal.

  - type: signing
