      - corectrl # AMDGPU util
      - alacritty # Terminal

      - nu # Shell (Interactive)
      - dash # Shell (POSIX)
      - starship # Shell Prompt
      - atuin # Shell History
      - zoxide # Magic cd

      - helix # Editor
      - yazi # File Manager
      - btop # System Monitor
      
      - syncthing # Local File Sync

      # Virtualization
      - qemu
      - edk2-ovmf
      - virt-manager
      - virt-viewer
      
      - obs-studio
      - waydroid

